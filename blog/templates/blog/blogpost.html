{% extends "blog/base.html" %}
{% block title %}
    BLOG POST
{% endblock %}

{% block content %}
    <h1>{{ post.title }}{% if user.is_superuser %}<a href="{% url 'editpost' id=post.id %}">(edit)</a>{% endif %}</h1>
    {% if post.image %}<img src="{{ post.image.url }}" style="max-width: 300px; max-height: 300px;">{% endif %}
    <p>{{ post.content }}</p>
{% endblock %}
