{% extends "blog/base.html" %}

{% block title %}
register
{% endblock %}

{% block content %}

{% if form.errors %}
    <h1 style="color: red">{{ form.errors }}</h1>
{% endif %}

<h2>SIGN UP</h2>
<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
