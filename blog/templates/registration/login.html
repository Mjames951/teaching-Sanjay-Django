{% extends "blog/base.html" %}

{% block title %}
LOGIN
{% endblock %}

{% block content %}

{% if form.errors %}
    <h1 style="color: red">{{ form.errors }}</h1>
{% endif %}

<h2>LOGIN</h2>
<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
{% endblock %}
